<div>
    <h3 ng-hide="edit"><a ng-click="goBack()"><span class="glyphicon glyphicon-chevron-left"></span></a> Create New Employee:</h3>
    <h3 ng-show="edit"><a ng-click="goBack()"><span class="glyphicon glyphicon-chevron-left"></span></a> Edit Employee Information:</h3>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="newUser.fName" placeholder="first name" id="fName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="newUser.lName" placeholder="last name" id="lName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Title:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="newUser.title" placeholder="title" id="title">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Age:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="newUser.age" placeholder="age" id="age">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Office Phone:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="newUser.officePhone" placeholder="officePhone" id="officePhone">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Cell Phone:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="newUser.cellPhone" placeholder="cellPhone" id="cellPhone">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="newUser.email" placeholder="email" id="email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Sex:</label>
            <div class="col-sm-10">
                <form action="">
                    <input type="radio" value="Male" ng-model="newUser.sex" id="Male">Male<br>
                    <input type="radio" value="Female" ng-model="newUser.sex" id="Female">Female
                </form>
            </div>
        </div>
    </form>
    <hr>
    <button class="btn btn-success" ng-click="reset()">
        <span class="glyphicon glyphicon-repeat"></span> Reset
    </button>
    <button class="btn btn-success" ng-disabled="incomplete" ng-click="saveUser('/listUser')">
        <span class="glyphicon glyphicon-save"></span>  Save Changes
    </button>
</div>


<script>
    if (newUser.sex = "Female"){
        document.getElementById("Female").checked = true;
    }
    else {
        document.getElementById("Male").checked = true;
    }
</script>
