<div>
    <h3 ng-hide="edit"><a ng-click="goBack()"><span class="glyphicon glyphicon-chevron-left"></span></a> Create New Employee: </h3>
    <h3 ng-show="edit"><a ng-click="goBack()"><span class="glyphicon glyphicon-chevron-left"></span></a> Edit Employee Information: </h3>
    <hr>

    <p class="require">require<span class="asterisk">*</span></p>
    <form class="form-horizontal" name="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">First Name:<span class="asterisk">*</label>
            <div class="col-sm-10">
                <input type="text" ng-model="newUser.fName" placeholder="First Name" id="fName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Last Name:<span class="asterisk">*</label>
            <div class="col-sm-10">
                <input type="text" ng-model="newUser.lName" placeholder="Last Name" id="lName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Title:<span class="asterisk">*</label>
            <div class="col-sm-10">
                <input type="text" ng-model="newUser.title" placeholder="Title" id="title">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Age:<span class="asterisk">*</label>
            <div class="col-sm-10">
                <input type="text" ng-model="newUser.age" placeholder="Age" id="age">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Manager:</label>
            <div class="col-sm-10">
                <select ng-model="newUser.manager" id="manager"
                        ng-options="user.fName + '&nbsp' + user.lName + '(' + user.title + ')' for user in users | filter: {id: '!' + newUser.id} track by user.id">
                    <option value="">-- Choose Manager --</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Direct Reports:</label>
            <div class="col-sm-10">
                <select ng-model="newUser.directReports" id="directReports"
                        ng-options="user.fName + '&nbsp' + user.lName + '(' + user.title + ')' for user in users | filter: {id: '!' + newUser.id} track by user.id " multiple>
                    <option value="">-- Choose Direct Reports --</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Office Phone:<span class="asterisk">*</label>
            <div class="col-sm-10">
                <input type="text" ng-model="newUser.officePhone" placeholder="XXX-XXX-XXXX" id="officePhone">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Cell Phone:<span class="asterisk">*</label>
            <div class="col-sm-10">
                <input type="text" ng-model="newUser.cellPhone" placeholder="XXX-XXX-XXXX" id="cellPhone">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Email:<span class="asterisk">*</label>
            <div class="col-sm-10">
                <input type="text" ng-model="newUser.email" placeholder="FirstName@fakemail.com" id="email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Sex:<span class="asterisk">*</label>
            <div class="col-sm-10">
                <form action="">
                    <input type="radio" value="Male" ng-model="newUser.sex" id="Male">Male<br>
                    <input type="radio" value="Female" ng-model="newUser.sex" id="Female">Female
                </form>
            </div>
        </div>
    </form>
    <hr>
    <button class="btn btn-success" ng-click="reset()">
        <span class="glyphicon glyphicon-repeat"></span> Reset
    </button>
    <button class="btn btn-success" ng-disabled="incomplete" ng-click="saveUser('/listUser')">
        <span class="glyphicon glyphicon-save"></span>  Save Changes
    </button>
</div>


<script>
    if (newUser.sex = "Female"){
        document.getElementById("Female").checked = true;
    }
    else {
        document.getElementById("Male").checked = true;
    }
</script>
